<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Request</title>
    <style>
      p {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body style="font-family: Arial, sans-serif; line-height: 1.6">
    <h2 style="color: #333">Hello {{firstName}},</h2>

    <p>
      We received a request to reset your password. Click the following link to
      reset your password:
    </p>

    <p>
      <a
        href="http://127.0.0.1:3000/reset-password/{{token}}"
        style="
          background-color: #ca87f4;
          color: #fff;
          text-decoration: none;
          padding: 10px 20px;
          border-radius: 5px;
        "
        >Reset Your Password</a
      >
    </p>

    <p>
      If you did not request this password reset, you can safely ignore this
      email.
    </p>

    <p>Thank you,<br />The HabitHub Team</p>
    <img
      src="../../../../app-logo.png"
      alt="habithub-logo"
      width="30px"
      height="30px"
    />
  </body>
</html>
