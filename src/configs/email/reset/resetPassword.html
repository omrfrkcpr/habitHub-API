<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Confirmation</title>
    <style>
      p {
        margin-top: 1rem;
      }
      .company {
        background-color: white;
        display: flex;
        text-align: left;
        width: fit-content;
        flex-direction: column;
        justify-content: center;
        align-items: start;
        margin-top: 2rem;
        padding: 1rem;
      }
      .company p {
        margin: 0;
      }
    </style>
  </head>
  <body style="font-family: Arial, sans-serif; line-height: 1.6">
    <h2 style="color: #333">Hello {{firstName}},</h2>

    <p>Your password has been successfully reset.</p>

    <p>If you did not perform this action, please contact us immediately.</p>

    <p>
      <a
        href="http://127.0.0.1:3000/signin"
        background-color: #ca87f4;
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        >Sign in to your account</a
      >
    </p>

    <div class="company">
      <p>Thank you,<br />The HabitHub Team</p>
      <img
        src="https://media.licdn.com/dms/image/D4E0BAQGjEbyuclAkVQ/company-logo_100_100/0/1721344095827?e=1729728000&v=beta&t=IqB8V-K4rOaY0hSxOaODnzG6ao1RRp-knFiVhqqUtHo"
        alt="habithub-logo"
        width="30px"
        height="30px"
        />
    </div>
  </body>
</html>
